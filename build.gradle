plugins {
  // Shadow
  id "com.github.johnrengelman.shadow" version "2.0.1"
  // Launch4J
  id "edu.sc.seis.launch4j" version "2.4.1"
}

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'application'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
  // Use 'jcenter' for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
  mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
  // Apache POI 3.15
  compile 'org.apache.poi:poi:3.15'
  compile 'org.apache.poi:poi-scratchpad:3.15'
  compile 'org.apache.poi:poi-ooxml-schemas:3.15'
  compile 'org.apache.poi:poi-ooxml:3.15'
  compile 'org.apache.poi:poi-excelant:3.15'
  compile 'org.apache.poi:poi-examples:3.15'
  compile 'org.apache.poi:ooxml-security:1.1'
  compile 'org.apache.poi:ooxml-schemas:1.3'
  compile 'org.apache.poi:poi-contrib:3.6'

  // Apache Commons CSV 1.4
  compile 'org.apache.commons:commons-csv:1.4'

  // Local dependencies
  compile files(
    // SwingExtensions
    'lib/swing_extensions.jar',
    // ZBUtils
    'lib/zb_utils.jar'
  )
}

mainClassName = 'main.RunsheetGenerator'

// Standard JAR build
jar {
  manifest {
    attributes(
      'Main-Class' : 'main.RunsheetGenerator'
    )
  }
}

// Shadow JAR distribution
shadowJar {
  baseName = 'RunsheetGenerator'
  classifier = null
  version = null
  manifest {
    attributes(
      'Main-Class' : 'main.RunsheetGenerator'
    )
  }
}

// Launch4J EXE distribution
launch4j {
  mainClassName = 'main.RunsheetGenerator'
  outfile = 'Runsheet Generator.exe'
  outputDir = 'distributions/launch4j'
  icon = 'resources/icon.ico'
}

// Javadoc
task makeJavadocs(type: Javadoc) {
  source = sourceSets.main.allJava
  classpath = configurations.compile
}

configurations {
  jaxDoclet
}
